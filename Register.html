<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Form</title>
  <style>
    /* Reset & base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #55efc4, #00cec9);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-container {
      background: #fff;
      padding: 40px 35px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .register-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #00cec9;
      box-shadow: 0 0 5px rgba(0, 206, 201, 0.4);
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #00cec9;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #55efc4;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: -10px;
      margin-bottom: 10px;
      display: none;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .login-link a {
      color: #00cec9;
      text-decoration: none;
      font-weight: 600;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Register</h2>
    <form id="registerForm">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Enter full name" />
        <div id="nameError" class="error">Please enter your full name</div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter email address" />
        <div id="emailError" class="error">Please enter a valid email</div>
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Choose a username" />
        <div id="userError" class="error">Please choose a username</div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Create password" />
        <div id="passError" class="error">Password must be at least 6 characters</div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Re-enter password" />
        <div id="confirmError" class="error">Passwords do not match</div>
      </div>

      <button type="submit" class="btn">Register</button>
    </form>

    <div class="login-link">
      Already have an account? <a href="#">Login</a>
    </div>
  </div>

  <script>
    // Form validation
    const form = document.getElementById("registerForm");
    const fullname = document.getElementById("fullname");
    const email = document.getElementById("email");
    const username = document.getElementById("username");
    const password = document.getElementById("password");
    const confirmPassword = document.getElementById("confirmPassword");

    const nameError = document.getElementById("nameError");
    const emailError = document.getElementById("emailError");
    const userError = document.getElementById("userError");
    const passError = document.getElementById("passError");
    const confirmError = document.getElementById("confirmError");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      let valid = true;

      // Name validation
      if (fullname.value.trim() === "") {
        nameError.style.display = "block";
        valid = false;
      } else {
        nameError.style.display = "none";
      }

      // Email validation (simple regex)
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!email.value.match(emailPattern)) {
        emailError.style.display = "block";
        valid = false;
      } else {
        emailError.style.display = "none";
      }

      // Username validation
      if (username.value.trim() === "") {
        userError.style.display = "block";
        valid = false;
      } else {
        userError.style.display = "none";
      }

      // Password validation
      if (password.value.trim().length < 6) {
        passError.style.display = "block";
        valid = false;
      } else {
        passError.style.display = "none";
      }

      // Confirm password validation
      if (password.value !== confirmPassword.value) {
        confirmError.style.display = "block";
        valid = false;
      } else {
        confirmError.style.display = "none";
      }

      // If all fields are valid
      if (valid) {
        alert("Registration successful!");
        form.reset();
      }
    });
  </script>
</body>
</html>
